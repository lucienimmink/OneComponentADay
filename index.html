<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>One Component a day</title>

		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/trsit.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/nightowl.css">
	</head>
	<body>
		<div class="background-emoji"></div>
		<clippy-element></clippy-element>
		<div class="reveal">
			<div class="slides">
				<section data-markdown="src/index.md" data-separator="---" data-separator-vertical="^\n--\n$"></section>
			</div>
		</div>

		<script type="module" src="https://jspm.dev/api-viewer-element"></script>
		<script type="module" src="./dist/api-first-ui-components.mjs"></script>

		<script src="dist/reveal.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script src="plugin/zoom/zoom.js"></script>
		<script src="plugin/editor/editor.js"></script>
		<script>
			const slideChange = event => {
				const slide = event.currentSlide;
				const newTheme = slide?.dataset?.theme;
				if (newTheme) {
					document.querySelector('html').dataset.theme = newTheme;
				}
				const backgroundEmoji = slide?.dataset?.backgroundEmoji;
				document.querySelector('.background-emoji').textContent = backgroundEmoji;
			}

			const reveal = Reveal.initialize({
				controls: false,
				progress: false,
				hash: true,
				transition: 'fade',
				keyboard: true,
				plugins: [ RevealMarkdown, RevealHighlight, RevealZoom, Editor ]
			});
			Reveal.on('slidechanged', slideChange);
			Reveal.on('ready', slideChange);
		</script>
		<script type="module">
			import apiViewerElement from 'https://cdn.jsdelivr.net/npm/api-viewer-element@1.0.0-pre.8/+esm'
		</script>

		<script type="module" src="./assets/wc/commerce-components-frontend.js"></script>
		<script type="module" src="./assets/wc/album-art.js"></script>
	</body>
</html>
